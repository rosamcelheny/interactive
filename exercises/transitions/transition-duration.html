<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transition duration</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="transition-duration.css">
       <style>
      body {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <p>Use <code>transition-duration</code> to specify the speed of the transition. This button has <code>transition-duration: 250ms;</code> The transition lasts 250 milliseconds, or one quarter of a second.</p>
    <button class="property">Click me!</button>
    <p>This button has <code>transition-duration: 5s;</code>. The transition lasts 5 seconds.</p>
    <button class="property fade">Click me!</button>
  </body>
</html>
