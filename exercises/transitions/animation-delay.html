<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animation delay</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="animation-delay.css">
    <style>
      body {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <p>Here, the same animation is applied to each circle, but <code>animation-delay</code> is used to offset the start of<br> the animation on each element.</p> 
    <div>animation-delay: 0.5s</div>
    <div>animation-delay: 1s</div>
    <div>animation-delay: 1.5s</div>
    <div>animation-delay: 2s</div>
  </body>
</html>
