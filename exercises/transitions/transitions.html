<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transitions</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="transitions.css">
       <style>
      body {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <p>This button uses a pseudo-class to create a hover state.</p>
    <button>Click me!</button>
    <p>Adding a transition-duration creates a transition, which lets you <i>animate</i> that change.</p>
    <button class="fade">Click me!</button>
    
  </body>
</html>
