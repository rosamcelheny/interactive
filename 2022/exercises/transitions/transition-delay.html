<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transition delay</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="transition-delay.css">
       <style>
      body {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <p>Use <code>transition-delay</code> to add a pause or delay before the tansition occurs. This button has no transition delay.</p>
    <button>Click me!</button>

    <p>This button has a <code>transition-delay: 250ms.</code></p>
    <button class="delay">Click me!</button>
    
  </body>
</html>
